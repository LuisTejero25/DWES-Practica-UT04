{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Classroom Tasks{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <a href="{% url 'tasks:list_my_tasks' %}">Mis tareas</a> |
        <a href="{% url 'tasks:create_task' %}">Crear tarea</a> |
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-secondary">Salir</button>
        </form>
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>
