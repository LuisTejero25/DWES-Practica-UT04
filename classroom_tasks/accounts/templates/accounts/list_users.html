{% extends "base.html" %}

{% block content %}
<h2>Listado de usuarios</h2>

<table>
    <tr>
        <th>Nombre de usuario</th>
        <th>Email</th>
        <th>Rol</th>
    </tr>

    {% for u in users %}
    <tr>
        <td>{{ u.username }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
    </tr>
    {% endfor %}
</table>

<br>

{% endblock %}
